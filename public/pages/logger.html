<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Logger</title>
    </head>
    <body>
        <h1>Logger</h1>
        <p>Inventory logger. Enter product details below.</p>

        <form id="form" name="form">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>

            <label for="manu">Manufacturer:</label><br>
            <input type="text" id="manu" name="manu"><br>

            <label for="quantity">Quantity:</label><br>
            <input type="number" id="quantity" name="quantity" min="0"><br>

            <label for="rackno">Rack:</label><br>
            <input type="number" id="rackno" name="rackno" min="1" max="9"><br>

            <label for="shelfno">Shelf (4 if floor):</label><br>
            <input type="number" id="shelfno" name="shelfno" min="1" max="4"><br>

            <label for="descr">Description:</label><br>
            <textarea name="descr" rows="10" cols="50"></textarea><br><br>

            <input type="submit" value="Submit">
        </form>

        <script src="../scripts/loggersub.js" defer></script>
    </body>
</html>
